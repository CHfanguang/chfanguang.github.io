<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei";
  background:linear-gradient(135deg,#cfcfcf,#f6f6f6 30%,#bdbdbd 60%,#f0f0f0);
  color:#000;
}

/* 吸顶 LOGO */
.top-logo{
  position:sticky;
  top:14px;
  z-index:999;
  margin:14px auto 30px;
  width:fit-content;
  padding:14px 28px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(30px) saturate(220%);
  -webkit-backdrop-filter:blur(30px) saturate(220%);
  border-radius:30px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.7),
    0 18px 40px rgba(0,0,0,.18);
}

.logo{
  font-size:30px;
  font-weight:900;
  letter-spacing:.6px;
}

/* 内容动画 */
.container{
  max-width:900px;
  margin:auto;
  padding:20px 20px 140px;
  animation:iosIn .9s ease-out both;
}
@keyframes iosIn{
  from{opacity:0;transform:translateY(70px)}
  to{opacity:1;transform:translateY(0)}
}

/* iOS 液态玻璃 */
.glass{
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(30px) saturate(220%);
  -webkit-backdrop-filter:blur(30px) saturate(220%);
  border-radius:28px;
  padding:30px;
  line-height:1.7;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.7),
    0 30px 50px rgba(0,0,0,.18);
}

.footer{
  text-align:center;
  margin:80px 0 160px;
  color:#888;
  font-size:14px;
  line-height:1.6;
}

/* 底部导航 */
.bottom-nav{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%);
  width:82%;
  max-width:420px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(30px) saturate(220%);
  border-radius:30px;
  display:flex;
  justify-content:center;
  gap:90px;
  padding:16px 0;
}

.bottom-nav a{
  text-decoration:none;
  font-weight:700;
  color:#000;
}
</style>
</head>
