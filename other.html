<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei";
  background:linear-gradient(135deg,#cfcfcf,#f6f6f6 30%,#bdbdbd 60%,#f0f0f0);
  color:#000;
}

/* 吸顶 LOGO */
.top-logo{
  position:sticky;
  top:14px;
  z-index:999;
  margin:14px auto 30px;
  width:fit-content;
  padding:14px 28px;
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(30px) saturate(220%);
  -webkit-backdrop-filter:blur(30px) saturate(220%);
  border-radius:30px;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.7),
    0 18px 40px rgba(0,0,0,.18);
}

.logo{
  font-size:30px;
  font-weight:900;
  letter-spacing:.6px;
}

/* 内容动画 */
.container{
  max-width:900px;
  margin:auto;
  padding:20px 20px 140px;
  animation:iosIn .9s ease-out both;
}
@keyframes iosIn{
  from{opacity:0;transform:translateY(70px)}
  to{opacity:1;transform:translateY(0)}
}

/* iOS 液态玻璃 */
.glass{
  background:rgba(255,255,255,.45);
  backdrop-filter:blur(30px) saturate(220%);
  -webkit-backdrop-filter:blur(30px) saturate(220%);
  border-radius:28px;
  padding:30px;
  line-height:1.7;
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.7),
    0 30px 50px rgba(0,0,0,.18);
}

/* 下载链接样式 */
.download a {
  color: #0066cc;
  text-decoration: underline;
  word-break: break-all;
}
.download a:hover {
  color: #004499;
}

.footer{
  text-align:center;
  margin:40px 0 100px;
  color:#888;
  font-size:14px;
  line-height:1.6;
}

/* 底部导航 —— 高透毛玻璃 (间距调整为适合三个链接) */
.bottom-nav{
  position: fixed;
  bottom: 26px;
  left: 50%;
  transform: translateX(-50%);
  width: 82%;
  max-width: 420px;
  background: rgba(255,255,255,.28);
  backdrop-filter: blur(40px) saturate(200%);
  -webkit-backdrop-filter: blur(40px) saturate(200%);
  border-radius: 30px;
  display: flex;
  justify-content: space-evenly;  /* 改为均匀分布，适应三个选项 */
  padding: 16px 0;
  border: none;
  outline: none;
  box-shadow: none;
  z-index: 999;
}

.bottom-nav a{
  text-decoration:none;
  font-weight:700;
  color:#000;
}
</style>
